<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Packing List Generator</title>
    <link rel="stylesheet" href="cs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-suitcase-rolling"></i>Packing List Generator</h1>
            <p>Get a personalized packing list for your trip in seconds with our smart AI assistant!</p>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-title">
                    <h3>Packing Assistant</h3>
                    <div class="status typing-indicator" id="typing-indicator">AI is thinking...</div>
                </div>
                <div class="chat-actions">
                    <button id="restart-chat" title="Start Over"><i class="fas fa-redo"></i></button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your AI Packing Assistant. I'll help you create a perfect packing list tailored to your trip. Where are you going?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                <button id="voice-button" title="Voice Input"><i class="fas fa-microphone"></i></button>
            </div>
            
            <div class="trip-details-display" id="trip-details">
                <!-- Trip details will appear here as they're collected -->
            </div>
        </div>
        
        <div class="packing-list-container" id="packing-list-container">
            <!-- Generated packing list will appear here -->
        </div>
        
        <div class="additional-info-container">
            <div class="weather-info" id="weather-info">
                <!-- Weather information will appear here -->
            </div>
            <div class="travel-tips" id="travel-tips">
                <!-- AI-generated travel tips will appear here -->
            </div>
        </div>
    </div>
    
    <script src="j.js"></script>
</body>
</html>
